<div class="modal-flex info-open-project" ng-controller="UIController as UICtrl">
  <div class="modal-close" ng-click="UICtrl.closeModal()">
    <i class="fa fa-close"></i>
  </div>
  <div class="modal-flex-title">
    <h3>An error has occured!</h3>
  </div>
  <div class="modal-flex-content"></div>
  <div class="modal-flex-footer">
    <button type="submit" class="btn btn-primary inline" ng-click="UICtrl.closeModal()">
      Cancel
    </button>
    <button type="submit" class="btn btn-success inline" ng-click="UICtrl.submitReport()">
      Submit Report
    </button>
  </div>
</div>
