<perfect-scrollbar class="scroller" wheel-propagation="true" wheel-speed="10" min-scrollbar-length="80" ng-show="ProjectCtrl.sidebarCurrentTab === 2">
  <ul class="list-unstyled">
    <li class="header">
      <a>
        Attributes
      </a>
    </li>
    <li class="item">
      <a>
        <div class="btn-group">
          <a class="btn btn-success">
            Add
          </a>
          <a class="btn btn-success dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li ng-repeat="attribute in ProjectCtrl.itemAttributes | orderBy: 'name'">
              <a ng-click="ProjectCtrl.addAttribute(attribute.option)">
                {{ attribute.name }}
              </a>
            </li>
            <li role="separator" class="divider"></li>
            <li>
              <a ng-click="ProjectCtrl.addAttribute()">
                Custom
              </a>
            </li>
          </ul>
        </div>
      </a>
    </li>
    <li class="item m-b-0">
      <a>
        <form name="ProjectCtrl.projectAttributeForm" accept-charset="UTF-8" novalidate>
          <div ng-repeat="attribute in ProjectCtrl.AttributeModifiers">
            {{ ProjectCtrl.getAttributeName(attribute.Name) }}
            <div class="row">
              <div class="col-md-8" ng-show="ProjectCtrl.checkCustomAttribute(attribute.Name)">
                <div class="form-group" ng-class="{'has-error': ProjectCtrl.projectAttributeForm.name.$error.required}">
                  <input class="form-control color-white" name="name" placeholder="generic.attribute" ng-model="attribute.Name" ng-required="true">
                </div>
              </div>
              <div class="col-md-8">
                <div class="form-group" ng-class="{'has-error': ProjectCtrl.projectAttributeForm.amount_{{ attribute.UUIDMost }}.$error.maxlength || ProjectCtrl.projectAttributeForm.amount_{{ attribute.UUIDMost }}.$error.required}">
                  <input class="form-control color-white" type="number" name="amount_{{ attribute.UUIDMost }}" placeholder="Amount" ng-maxlength="3" ng-model="attribute.Amount" ng-required="true">
                </div>
              </div>
              <div class="col-md-2">
                <button class="btn btn-success inline" ng-click="ProjectCtrl.removeAttribute(attribute.Name)">
                  <i class="fa fa-trash"></i>
                </button>
              </div>
            </div>
          </div>
        </form>
      </a>
    </li>
  </ul>
</perfect-scrollbar>
