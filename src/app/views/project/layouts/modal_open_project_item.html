<div class="modal-flex info-open-project-item" ng-controller="UIController as UICtrl">
  <div class="modal-close" ng-click="UICtrl.closeModal()">
    <i class="fa fa-close"></i>
  </div>
  <div class="modal-flex-title">
    <h3>
      Open Item
    </h3>
  </div>
  <div class="modal-flex-content">
    <p ng-show="ProjectCtrl.projectItems.length === 0">
      No items to show.
    </p>
    <table class="table table-striped" ng-show="ProjectCtrl.projectItems.length > 0">
      <thead>
        <tr>
          <th>Item Name</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody>
        <tr dir-paginate="item in ProjectCtrl.projectItems|orderBy:ProjectCtrl.sortKey:ProjectCtrl.reverse|itemsPerPage:12">
          <th class="cur-pointer" scope="row" ng-click="ProjectCtrl.loadItem(item.id)">
            {{ item.name }}
          </th>
          <td class="cur-pointer">
            <button class="btn btn-warning" style="margin-left: 1em;" ng-click="ProjectCtrl.removeItem(item.id)">
              <i class="fa fa-remove" style="padding-right: 0;"></i> Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <dir-pagination-controls max-size="12" direction-links="true" boundary-links="true" ></dir-pagination-controls>
  </div>
</div>
